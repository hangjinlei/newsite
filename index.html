<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
    <script src="base.js"></script>
    <script src="index.js"></script>
</head>

<body id="index">
    <div id="container" class="container">
        <header>
            <div id="openMenu" class="openMenu" onclick="menu();">
                <svg viewBox="0 0 100 100" width="50" height="50">
                    <rect x="20" y="25" width="60" height="10"></rect>
                    <rect x="20" y="45" width="60" height="10"></rect>
                    <rect x="20" y="65" width="60" height="10"></rect>
                </svg>
            </div>
            <div class="page">
                <a id="index" href="index.html">index</a>
                <a id="bing" href="pages/bing.html">bing</a>
                <a id="video" href="pages/video.html">video</a>
                <a id="music" href="pages/music.html">music</a>
                <a id="about" href="pages/about.html">about</a>
                <a id="mars2020" href="pages/mars2020.html">mars2020</a>
                <a id="NewGuid" href="pages/NewGuid.html">Generate a NewGuid</a>
            </div>
            <div id="title" class="title"></div>
            <div id="headpic" class="headpic">
                <img src="images/logo.png" alt="杭金雷">
            </div>
        </header>
        <div id="content" class="content"></div>
        <footer>
            <div id="copyright" class="copyright">Copyright © 2020 杭金雷</div>
            <div id="nowTime" class="nowTime"></div>
        </footer>
    </div>
    <div id="menu" class="menu">
        <div class="menuheader">
            <div id="hideMenu" class="hideMenu" onclick="menu();">
                <svg viewBox="0 0 100 100" width="50" height="50">
                    <rect x="20" y="25" width="60" height="10"></rect>
                    <rect x="20" y="45" width="60" height="10"></rect>
                    <rect x="20" y="65" width="60" height="10"></rect>
                </svg>
            </div>
        </div>
        <div id="menuList" class="menuList">
            <a id="index" href="index.html">index</a>
            <a id="bing" href="pages/bing.html">bing</a>
            <a id="video" href="pages/video.html">video</a>
            <a id="music" href="pages/music.html">music</a>
            <a id="about" href="pages/about.html">about</a>
            <a id="mars2020" href="pages/mars2020.html">mars2020</a>
            <a id="NewGuid" href="pages/NewGuid.html">Generate a NewGuid</a>
        </div>
    </div>
    <div id="mask" class="mask" onclick="hideMenuList();"></div>


    <div id="rightContextMenu" class="rightContextMenu">
        <div class="contextMenu">
            你好
        </div>
    </div>
    <script>
        // 屏蔽系统右键
        document.getElementById('container').oncontextmenu = function(e) {
            e.preventDefault();
        };
        document.getElementById('menu').oncontextmenu = function(e) {
            e.preventDefault();
        };
        document.getElementById('mask').oncontextmenu = function(e) {
            e.preventDefault();
        };
        document.getElementById('container').addEventListener('contextmenu', btnRightPress);

        function btnRightPress(e) {
            console.log(e);
            // console.log('鼠标右击了');
            var rightContextMenu = document.getElementById('rightContextMenu'); // 右键菜单
            var mask = document.getElementById('mask'); // 遮罩
            var innerWidth = window.innerWidth;
            var innerHeight = window.innerHeight;
            if (e.clientX + 100 > innerWidth) {
                rightContextMenu.style.left = e.clientX - 100 + 'px';
            } else {
                rightContextMenu.style.left = e.clientX + 'px';
            }
            if (e.clientY + 100 > innerHeight) {
                rightContextMenu.style.top = e.clientY - 120 + 'px';
            } else {
                rightContextMenu.style.top = e.clientY - 20 + 'px';
            }
            rightContextMenu.className = ('rightContextMenu show');
            mask.className = ('mask show');
        }
    </script>
</body>

</html>
