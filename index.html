<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body id="index">
    <div id="container" class="container">
        <header>
            <div id="openMenu" class="openMenu" onclick="menu();">
                <svg viewBox="0 0 100 100" width="50" height="50">
                    <rect x="20" y="25" width="60" height="10"></rect>
                    <rect x="20" y="45" width="60" height="10"></rect>
                    <rect x="20" y="65" width="60" height="10"></rect>
                </svg>
            </div>
            <div class="title">
                杭金雷
            </div>
            <div class="headpic">
                <img src="images/logo.png" alt="">
            </div>
        </header>

        <div id="content" class="content" onclick="hideMenuList();">

        </div>
    </div>

    <div id="menu" class="menu">
        <div id="hideMenu" class="hideMenu" onclick="menu();">
            <svg viewBox="0 0 100 100" width="50" height="50">
                <rect x="20" y="25" width="60" height="10"></rect>
                <rect x="20" y="45" width="60" height="10"></rect>
                <rect x="20" y="65" width="60" height="10"></rect>
            </svg>
        </div>
        <div id="menuList" class="menuList">
            <a href="#"><img src="images/logo.png" alt="首页">首页</a>
            <a href="#"><img src="images/logo.png" alt="音乐">音乐</a>
            <a href="#"><img src="images/logo.png" alt="视频">视频</a>
            <a href="#"><img src="images/logo.png" alt="关于">关于</a>
        </div>
    </div>
</body>

</html>
